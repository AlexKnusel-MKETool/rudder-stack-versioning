name: Rudder Transformer Lint and Publish

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['main']

jobs:
  lint:
    name: Lint
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        run: npx eslint .

  publish:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      - uses: rudderlabs/rudder-transformation-action@v1.1.4
        with:
          metaPath: './meta.json'
          email: ${{ github.event.pusher.email }}
          accessToken: ${{ secrets.SERVICE_ACCESS_TOKEN }}
          uploadTestArtifact: true
